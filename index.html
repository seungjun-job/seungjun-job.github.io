<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 네이버 소유 확인 메타 태그 -->
  <meta name="naver-site-verification" content="848ef1d42a9f4ffaf588ed7ce06b5cfa8dadcc7b" />

  <!-- 검색엔진 최적화 -->
  <meta name="description" content="간단SP는 SP 판매/매입 상담을 돕는 카카오톡 1:1 채널입니다." />
  <meta name="keywords" content="간단SP, SP거래, SP상담, 카카오톡, 오픈채팅, SP판매, SP구매" />
  <meta name="robots" content="index, follow" />

  <title>간단SP 거래소</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0e1a2b;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: url('https://i.imgur.com/DwCgLPl.jpeg');
      background-size: cover;
      background-position: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 60px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #aee1f9;
    }

    .sub-text {
      font-size: 20px;
      margin-bottom: 40px;
      color: #e0e0e0;
    }

    .rate-box {
      background-color: #1c2b3a;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .rate-box h2 {
      color: #e5f5ff;
      margin: 10px 0;
    }

    .chat-link {
      display: inline-block;
      padding: 15px 30px;
      background-color: #5aa9e6;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .chat-link:hover {
      background-color: #4a90c7;
    }

    .warning {
      margin-top: 40px;
      color: #ff9e9e;
      font-weight: bold;
    }

    audio {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>간단SP 거래소</h1>
    <p class="sub-text">신뢰할 수 있는 SP 매입 · 판매 상담</p>

    <div class="rate-box">
      <h2>💰 매입 비율: 1400 ~ 1700</h2>
      <h2>💸 판매 비율: 2100 ~ 2300</h2>
    </div>

    <br /><br />
    <a class="chat-link" href="https://open.kakao.com/o/sxUy2cqh" target="_blank">카카오톡으로 상담하기</a>

    <p class="warning">⚠ 간단SP는 절대 먼저 연락하지 않습니다. 사칭주의!</p>

    <audio controls autoplay loop>
      <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2c14e57a75.mp3" type="audio/mpeg">
      브라우저가 오디오를 지원하지 않습니다.
    </audio>
  </div>
</body>
</html>
